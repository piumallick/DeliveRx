<body>
<!-- login-box -->
<!---728x90--->
<div class="entry-box">
    <h2>Login</h2>
    <form>
        <div class="user-box">
            <input type="text" id="username" name="" class="form-control validate" required=""/>
            <label for="username">Username</label>
        </div>
        <div class="user-box">
            <i class="fas fa-key prefix" aria-hidden="true"></i>
            <input type="password" id="password" name="pwd" class="form-control validate" required=""/>
            <label data-error="wrong" data-success="right" for="password">Password</label>
            <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>

        <div class="button">
            <div class="center">
                <button tabindex="0" type="button" id="submit">Submit</button>
            </div>
        </div>
        <br><br>
        <div tabindex="0" class="other_login_info">
            <p tabindex="0">
                <!--<a href="change_password.html">Change Password?</a><br>-->
                <a href="./forget_password.html">Forgot Password?</a></p></p>
            <p tabindex="0">New User? <a href="create_new_user.html">Click here!</a>

        </div>
    </form>
</div>
