<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384â€JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!-- main css-->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/inventory.css">
</head>
  
<header>
    <nav class="navbar navbar-expand-lg px-4">
        <a class="navbar-brand"><img src="../../img/logo.jpg" alt="DeliveRx Logo"></a>
        <div class="align_right">
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </nav>
</header>
<body>
<div class="staff_view">
    <div class="container-fluid">
        <div class="p-3 mb-2 bg-light text-dark">
            <h1 class="text-capitalize">
                <strong class="banner-title ">Medicine List</strong>
            </h1>
            <div class="row">
                <div class="col-sm">
                    <a href="./view_medicines.html" class="tile purple">
                        <h3 class="btn banner-link my-lg-3">Medicine List</h3>
                    </a>
                    <a href="./view_suppliers.html" class="tile orange">
                        <h3 class="btn banner-link my-lg-3">Supplier List</h3>
                    </a>
                    <button id="add-name-hidden" class="btn banner-link my-lg-3">Add New Medicine</button>
                    <br><br>
                </div>
            </div>
            <div class="col-md-8">
                <div id="searchWrapper">
                <input type="text" name="searchBar" placeholder="Search by Id" id="search-input">
                <button id="search-btn">Search</button>
                </div>
            </div>

            <!-- <div>
                <input placeholder="search by id" id="search-input">
                <button id="search-btn">Search</button>
                <button id="add-name-hidden">Add New Medicine</button>
            </div> -->

            <section hidden id="add-row" class="outset">
                <br><br>
                <form id="medicine_form">
                <input type="number" id="id-input" name="id-input"
                       placeholder="Medicine Id" required><br><br>

                <input type="text" id="name-input" name="name-input"
                       placeholder="Medicine Name" required><br><br>

                <input type="text" id="price-input" name="price-input"
                       placeholder="Price(in $)" required><br><br>

                <input type="text" id="classification-input" name="classification-input"
                       placeholder="Classification" required><br><br>

                <input type="text" id="picture-input" name="picture-input"
                placeholder="Picture" required><br><br>
                <button id="add-name-btn">Confirm</button>
                <button id="cancelBtnAdd">Cancel</button>
                <br><br>
                </form>
            </section>


            <br><br>
            <section hidden id="update-row" class="outset">
                <br><br>
                <input type="text" id="update-name-input"
                       name="update-name-input" placeholder="Medicine Name" required>
                <br><br>

                <input type="text" id="update-price-input" name="update-price-input"
                placeholder="Price(in $)" required>
                <br><br>

                <input type="text" id="update-classification-input" name="update-classification-input"
                placeholder="Classification" required>
                <br><br>

                <button id="update-row-btn">Update</button>
                <button id="cancelBtnUpdate">Cancel</button>
                <br><br>
            </section>

            <br><br>
            <div class="table-responsive">
            <table class="table" id="table">
                <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Classification</th>
                <th>Picture</th>
                <!-- <th>Date Added</th> -->
                <th>Delete</th>
                <th>Edit</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        </div>
    </div>
</div>
    <a href="http://localhost:3000/dashboard" rel="noopener noreferrer">Return to Staff Dashboard</a>
    <script type="text/javascript" src="./js/view_medicines.js"></script>
</body>
</html>
