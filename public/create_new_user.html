<!DOCTYPE html>
<html lang="en">
<head>
    <title>New User Creation Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384â€
JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
    />
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="stylesheets/style_create_new_user.less"/>
    <script src="//cdn.jsdelivr.net/npm/less"></script>
</head>
<body>
<div class="create-account">
    <h2>Create Account</h2>
    <form>
        <div class="user-details">
            <input type="text" id="firstName" name="" class="form-control validate" required=""/>
            <label for="firstName">First Name</label>
        </div>
        <div class="user-details">
            <input type="text" id="lastName" name="" class="form-control validate" required=""/>
            <label for="lastName">Last Name</label>
        </div>
        <div class="user-details">
            <input type="email" id="email" name="" class="form-control validate" required=""/>
            <label for="email">Email Address</label>
        </div>
        <div class="user-details">
            <input type="date" id="date" name="" class="form-control validate" min="1900-01-01" max="2020-12-31"
                   required=""/>
            <label for="date">Date of Birth</label>
        </div>
        <div class="user-details">
            <input type="password" id="password" class="form-control validate" name="" required=""/>
            <label for="password">Password</label>
        </div>
        <div class="user-details">
            <input type="password" id="confirm_password" class="form-control validate" name="" required=""/>
            <label for="confirm_password">Confirm Password</label>
        </div>
        <div class="button">
            <div class="right">
                <button tabindex="0" type="button" id="continue_button">Continue</button>
            </div>
            <div class="left">
                <button tabindex="0" type="button" id="back_button">Back</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
